<div fxLayout="column" fxLayoutAlign="center center" fxFill="">
  <div class="branch-display-container">
    <div class="frame-header" fxLayout="row" fxLayoutAlign="center center">
      <label>Branch List</label>
    </div>
    <div class="frame-content" fxLayout="column">
      <app-auto-complete #autoComplete [limitSize]="17" [fields]="autoCompleteFields" [searchField]="'name'" [dataStream]="branchDataStreamCallback" (selectedItem)="onAutoCompleteSelect($event)"></app-auto-complete>
    </div>
    <div class="frame-footer" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
      <div (click)="addBranch()">
        <label><u>N</u>ew</label>
      </div>
      <div (click)="editBranch()">
        <label><u>E</u>dit</label>
      </div>
      <div (click)="deleteBranch()">
        <label><u>D</u>elete</label>
      </div>
    </div>
  </div>
</div>
