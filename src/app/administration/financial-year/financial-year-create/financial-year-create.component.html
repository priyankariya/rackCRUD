<div fxLayout="column" fxFill fxLayoutAlign="center center">
  <div class="financial-year-create-container" fxLayout="column">
    <div class="frame-header" fxLayoutAlign="start center">
      <label>New Financial Year </label>
    </div>
    <div class="frame-content">
      <app-financial-year-form #financialYearForm (financialYearSubmit)="onSubmitFinancialYear($event)"></app-financial-year-form>
    </div>
    <div class="frame-footer" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
      <div (click)="saveFinancialYear()">
        <label><u>S</u>ave</label>
      </div>
      <div (click)="goBack()">
        <label><u>Q</u>uit</label>
      </div>
    </div>
  </div>
</div>
