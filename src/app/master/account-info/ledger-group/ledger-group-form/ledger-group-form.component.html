<form fxLayout="row" fxFill [formGroup]="ledgerGroupForm">
  <input type="hidden" formControlName="id">
  <div fxFlex="40" class="br-1" fxLayout="column">
    <div class="bd-1" fxLayout="column">
      <div fxLayout="row" class="ledger-group-create-content-subtitle p-5">
        <span><u>General Info</u></span>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" class="p-5">
        <label for="name" fxFlex="30">Name</label>
        <span fxFlex="3">:</span>
        <input fxFlex="67" type="text" id="name" tabindex="1" formControlName="name" appNavigationInput focusid="ledger-group" appAutoFocus [appSetFocus]="ledgerFocusHandler">
      </div>
      <div fxLayout="row" appInvalidMessage="name">
        <div class="err-message" fxFlexOffset="33">
          <span *appInvalidType="'required'">Ledger name is required....!!</span>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" class="p-5">
        <label for="alias_name" fxFlex="30">Alias Name</label>
        <span fxFlex="3">:</span>
        <input fxFlex="67" type="text" id="alias_name" tabindex="2" formControlName="aliasName" appNavigationInput focusid="ledger-group">
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" class="p-5">
        <label for="print_name" fxFlex="30">Print Name</label>
        <span fxFlex="3">:</span>
        <input fxFlex="67" type="text" id="print_name" tabindex="3" formControlName="printName" appNavigationInput focusid="ledger-group">
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" class="p-5">
        <label for="under_group" fxFlex="30">Under</label>
        <span fxFlex="3">:</span>
        <input fxFlex="67" type="text" id="under_group" tabindex="4" [value]="(selectedLedgerGroup) ? selectedLedgerGroup.name : null" (keydown)="ledgerGroupOnKeyDown($event)" appNavigationInput focusid="ledger-group">
      </div>
    </div>
    <div fxLayout="column">
      <div fxLayout="row" class="ledger-group-form-subtitle p-5">
        <span><u>Additional Info</u></span>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" class="p-5">
        <label for="nature" fxFlex="30">Nature of group</label>
        <span fxFlex="3">:</span>
        <input fxFlex="67" type="text" id="nature" tabindex="5" formControlName="nature" (keydown.Enter)=" submit()" appNavigationInput focusid="ledger-group">
      </div>
    </div>
  </div>
  <div fxFlex="60"></div>
</form>
