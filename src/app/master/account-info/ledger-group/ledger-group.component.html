<div fxLayout="column" fxLayoutAlign="center center" fxFill>
  <div class="ledger-group-container">
    <div class="frame-header" fxLayout="row" fxLayoutAlign="center center">
      <label>Ledger Group</label>
    </div>
    <div class="frame-content" fxLayout="column">
      <app-auto-complete #autoComplete [limitSize]="17" [reload]="reloadList" [fields]="autoCompleteFields" [searchField]="'name'" [dataStream]="ledgerGroupDataStreamCallback" (selectedItem)="onAutoCompleteSelect($event)"></app-auto-complete>
    </div>
    <div class="frame-footer" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
      <div [routerLink]="['add']">
        <label *ngIf="userPermissions([5])"><u>N</u>ew</label>
      </div>
      <div (click)="editLedgerGroup()">
        <label *ngIf="userPermissions([7])"><u>E</u>dit</label>
      </div>
      <div>
        <label *ngIf="userPermissions([8])"><u>D</u>elete</label>
      </div>
    </div>
  </div>
</div>
