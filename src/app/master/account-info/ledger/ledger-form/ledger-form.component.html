<form [formGroup]="ledgerForm" fxLayout="column" fxFill>
  <input type="hidden" formControlName="id">
  <div fxLayout="row" class="bd-1">
    <div class="br-1" fxFlex="30">
      <div class="ledger-general-Info-container bd-1">
        <div fxLayout="row" fxLayoutAlign="start center" class="ledger-container-tittle">
          <label>General Info</label>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="name" fxFlex="30">Name</label>
          <span fxFlex="3">:</span>
          <input type="text" id="name" formControlName="name" appNavigationInput focusid="ledger-form" tabindex="1" appAutoFocus [appSetFocus]="nameFocusHandler" fxFlex="67">
        </div>
        <div fxLayout="row" appInvalidMessage="name">
          <div class="err-message" fxFlexOffset="33">
            <span *appInvalidType="'required'">Name is required.....!!</span>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="aliasName" fxFlex="30">Alias Name</label>
          <span fxFlex="3">:</span>
          <input type="text" id="aliasName" formControlName="aliasName" appNavigationInput focusid="ledger-form"  tabindex="2" fxFlex="67">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="printName" fxFlex="30">Print Name</label>
          <span fxFlex="3">:</span>
          <input type="text" id="printName" formControlName="printName" appNavigationInput focusid="ledger-form"  tabindex="3" fxFlex="67">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center">
          <label for="under" fxFlex="30">Under</label>
          <span fxFlex="3">:</span>
          <input type="text" id="under"  appNavigationInput focusid="ledger-form"  tabindex="4" fxFlex="67" [value]="(selectedLedgerGroup) ? selectedLedgerGroup.name : null " (keydown)="ledgerOnKeyDown($event)">
        </div>
      </div>
      <div  class="bd-1 ledger-additional-Info-container">
        <div fxFlex="row" fxLayoutAlign="start center" class="ledger-container-tittle">
          <label>Additional Info</label>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="bwd" fxFlex="30">BWD</label>
          <span fxFlex="3">:</span>
          <input type="checkbox"  id="bwd" formControlName="bwd"  tabindex="5" appNavigationInput focusid="ledger-form" >
        </div>
        <div fxLayout="row" fxLayoutAlign="start center">
          <label for="description" fxFlex="30">Desc</label>
          <span fxFlex="3">:</span>
          <textarea id="description" formControlName="description" fxFlex="67"  tabindex="6" appNavigationInput focusid="ledger-form" ></textarea>
        </div>
      </div>
      <div  class="ledger-tax-Info-container">
        <div fxFlex="row" class="ledger-container-tittle" fxLayoutAlign="start center">
          <label>Tax Registration Info</label>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="gst" fxFlex="30">GST No</label>
          <span fxFlex="3">:</span>
          <input type="text" id="gst" formControlName="gst" appNavigationInput focusid="ledger-form"  tabindex="7" fxFlex="67">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center">
          <label for="pan" fxFlex="30">PAN No</label>
          <span fxFlex="3">:</span>
          <input type="text" id="pan" formControlName="pan" appNavigationInput focusid="ledger-form"  tabindex="8" fxFlex="67">
        </div>
      </div>
    </div>
    <div class="br-1" fxFlex="30">
      <div class="ledger-address-Info-container">
        <div fxFlex="row" class="ledger-container-tittle" fxLayoutAlign="start center">
          <label>Contact Info</label>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="contactPerson" fxFlex="30">Person</label>
          <span fxFlex="3">:</span>
          <input type="text" id="contactPerson" formControlName="contactPerson" appNavigationInput focusid="ledger-form"  tabindex="9" fxFlex="67">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="address1" fxFlex="30">Address</label>
          <span fxFlex="3">:</span>
          <input type="text" id="address1" formControlName="address1" appNavigationInput focusid="ledger-form"  tabindex="10" fxFlex="67">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="address2" fxFlex="30"></label>
          <span fxFlex="3">:</span>
          <input type="text" id="address2" formControlName="address2" appNavigationInput focusid="ledger-form"  tabindex="11" fxFlex="67">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="address3" fxFlex="30"></label>
          <span fxFlex="3">:</span>
          <input type="text" id="address3" formControlName="address3" appNavigationInput focusid="ledger-form"  tabindex="12" fxFlex="67">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="country" fxFlex="30">Country</label>
          <span fxFlex="3">:</span>
          <input type="number" id="country" formControlName="country" appNavigationInput focusid="ledger-form"  tabindex="13" fxFlex="67">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="state" fxFlex="30">State</label>
          <span fxFlex="3">:</span>
          <input type="number" id="state" formControlName="stateId" appNavigationInput focusid="ledger-form"  tabindex="14" fxFlex="67">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="fax" fxFlex="30">Fax</label>
          <span fxFlex="3">:</span>
          <input type="text" id="fax" formControlName="fax" appNavigationInput focusid="ledger-form"  tabindex="15" fxFlex="67">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="pinCode" fxFlex="30">Pin Code</label>
          <span fxFlex="3">:</span>
          <input type="text" id="pinCode" formControlName="pinCode" appNavigationInput focusid="ledger-form"  tabindex="16" fxFlex="67">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="phone" fxFlex="30">Phone</label>
          <span fxFlex="3">:</span>
          <input type="text" id="phone" formControlName="phone" appNavigationInput focusid="ledger-form"  tabindex="17" fxFlex="67">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="mobile" fxFlex="30">Mobile</label>
          <span fxFlex="3">:</span>
          <input type="text" id="mobile" formControlName="mobile" appNavigationInput focusid="ledger-form"  tabindex="18" fxFlex="67">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="email" fxFlex="30">Email</label>
          <span fxFlex="3">:</span>
          <input type="text" id="email" formControlName="email" appNavigationInput focusid="ledger-form"  tabindex="19" fxFlex="67">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" class="mb-5">
          <label for="website" fxFlex="30">Website</label>
          <span fxFlex="3">:</span>
          <input type="text" id="website" formControlName="website" appNavigationInput focusid="ledger-form"  tabindex="20" fxFlex="67">
        </div>
      </div>
    </div>
    <div fxFlex="40" fxLayout="column">
      <div class="ledger-container-tittle px-5">
        <label>Opening</label>
      </div>
      <div *ngIf="!bwdEnabled" [formGroup]="openingBalanceForm" fxLayout="row">
        <div fxFlex="50">
          <div fxLayout="row" fxLayoutAlign="start center" class="p-5">
            <label fxFlex="30">Amount</label>
            <span fxFlex="3">:</span>
            <input type="number" fxFlex="67" appNavigationInput focusid="ledger-form" tabindex="21" formControlName="amount">
          </div>
        </div>
        <div fxFlex="50">
          <div fxLayout="row" fxLayoutAlign="start center" class="p-5">
            <label fxFlex="30">Dr/Cr</label>
            <span fxFlex="3">:</span>
            <input type="text" fxFlex="67" appNavigationInput focusid="ledger-form" tabindex="22" formControlName="position" (keydown.Enter)="addOpeningBalance()" (keydown)="selectCrOrDrOnKeyDown($event)">
          </div>
        </div>
      </div>
      <div *ngIf="bwdEnabled" [formGroup]="bwdForm">
        <div class="bwd-form-container" fxLayout="column">
          <div class="bwd-form-header">
            <div fxLayout="row" fxLayoutAlign="center center" class="p-5">
              <label fxFlex="25">Date</label>
              <label align="center" fxFlex="30">RefNo</label>
              <label align="center" fxFlex="25">Amount</label>
              <label align="center" fxFlex="20">Dr/Cr</label>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" class="p-5" (keydown.Enter)="saveBwd()">
              <input type="hidden" formControlName="id">
              <input type="text" fxFlex="25" appNavigationInput tabindex="23" focusid="ledger-form" [appSetFocus]="dateFocusHandler" formControlName="date" (keydown)="focusOnBwdDataList($event)">
              <input style="text-align: center" type="text" fxFlex="30" appNavigationInput tabindex="24" focusid="ledger-form" formControlName="refNo">
              <input style="text-align: right" type="number" fxFlex="25" appNavigationInput tabindex="25" focusid="ledger-form" formControlName="amount">
              <input type="text" fxFlex="20" appNavigationInput tabindex="26" focusid="ledger-form" formControlName="position" (keydown)="selectCrOrDrOnKeyDown($event)">
            </div>
          </div>
          <div class="bwd-form-content">
            <div fxLayout="row" fxLayoutAlign="start center" class="p-5" *ngFor="let item of bwdData; let i = index">
              <button #bwdList appNavigationButton focusid="bwdDataList" [tabindex]="i + 1" (keydown)="focusOnBwdList($event, item)" align="left" fxFlex="25">{{item.date}}</button>
              <label align="center" fxFlex="30">{{item.refNo}}</label>
              <label align="right" fxFlex="25">{{item.amount}}</label>
              <span align="left" fxFlex="20">{{item.position}}</span>
            </div>
          </div>
          <div class="bwd-form-footer">
            <!--<label fxFlex="25">{{summary()}}</label>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
