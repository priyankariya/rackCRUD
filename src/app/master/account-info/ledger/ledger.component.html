<div fxLayout="column" fxLayoutAlign="center center" fxFill="">
  <div class="ledger-display-container">
    <div class="frame-header" fxLayout="row" fxLayoutAlign="center center">
      <label>Ledger</label>
    </div>
    <div class="frame-content" fxLayout="column">
      <app-auto-complete #autoComplete [limitSize]="17" [reload]="reloadList" [fields]="autoCompleteFields" [searchField]="'name'" [dataStream]="ledgerDataStreamCallback" (selectedItem)="onAutoCompleteSelect($event)"></app-auto-complete>
    </div>
    <div class="frame-footer" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
      <div (click)="addLedger()">
        <label *ngIf="userPermissions([1])"><u>N</u>ew</label>
      </div>
      <div (click)="editLedger()">
        <label *ngIf="userPermissions([3])"><u>E</u>dit</label>
      </div>
      <div (click)="deleteLedger()">
        <label *ngIf="userPermissions([4])"><u>D</u>elete</label>
      </div>
    </div>
  </div>
</div>
