<div fxLayout="column" fxLayoutAlign="center center" fxFill>
  <div class="voucher-model-update-container" fxLayout="column">
    <div class="frame-header" fxLayout="row" fxLayoutAlign="start center">
      <label>Voucher Model Edit</label>
    </div>
    <div class="frame-content">
      <app-voucher-model-form #voucherTypeForm [voucherModel] ="voucherModel" (voucherTypeSubmit)="onSubmitVoucherModel($event)"></app-voucher-model-form>
    </div>
    <div class="frame-footer" fxLayoutAlign="start center" fxLayoutGap="5px">
      <div (click)="saveVoucherModel()">
        <label><u>S</u>ave</label>
      </div>
      <div (click)="goBack()">
        <label><u>Q</u>uit</label>
      </div>
    </div>
  </div>
</div>
