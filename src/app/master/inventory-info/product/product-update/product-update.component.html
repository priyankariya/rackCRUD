<div fxLayout="column" fxLayoutAlign="center center" fxFill>
  <div class="product-update-container" fxLayout="column">
    <div class="frame-header" fxLayout="row" fxLayoutAlign="start center">
      <label>Product Edit</label>
    </div>
    <div class="frame-content">
      <app-product-form #productForm [product]="product" (submitHandler)="onSubmitProduct($event)"></app-product-form>
    </div>
    <div class="frame-footer" fxLayoutAlign="start center" fxLayoutGap="5px">
      <div (click)="saveProduct()">
        <label><u>S</u>ave</label>
      </div>
      <div (click)="goBack()">
        <label><u>Q</u>uit</label>
      </div>
    </div>
  </div>
</div>
