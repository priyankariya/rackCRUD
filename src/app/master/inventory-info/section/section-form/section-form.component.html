<form fxLayout="column" fxFill [formGroup]="sectionForm">
  <input type="hidden" formControlName="id">
  <div fxLayout="row" fxLayoutAlign="start center" class="p-5">
    <label for="name" fxFlex="30">Name</label>
    <span fxFlex="3">:</span>
    <input type="text" fxFlex="67" id="name" formControlName="name" appAutoFocus appNavigationInput focusid="section" tabindex="1" [appSetFocus]="sectionFocusHandler">
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" class="p-5">
    <label for="aliasName" fxFlex="30">Alias Name</label>
    <span fxFlex="3">:</span>
    <input type="text" fxFlex="67" id="aliasName" formControlName="aliasName" (keydown.Enter)="submit()" appNavigationInput focusid="section" tabindex="2">
  </div>
</form>
