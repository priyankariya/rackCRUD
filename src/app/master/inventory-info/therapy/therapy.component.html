<div fxLayout="column" fxLayoutAlign="center center" fxFill>
  <div class="therapy-container">
    <div class="frame-header" fxLayout="row" fxLayoutAlign="center center">
      <label>Therapy</label>
    </div>
    <div class="frame-content" fxLayout="column">
      <app-auto-complete #autoComplete [limitSize]="17" [reload]="reloadList" [fields]="autoCompleteFields" [searchField]="'name'" [dataStream]="therapyDataStreamCallback" (selectedItem)="onAutoCompleteSelect($event)"></app-auto-complete>
    </div>
    <div class="frame-footer" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
      <div (click)="addTherapy()">
        <label *ngIf="userPermissions([29])"><u>N</u>ew</label>
      </div>
      <div (click)="editTherapy()">
        <label *ngIf="userPermissions([31])"><u>E</u>dit</label>
      </div>
      <div (click)="deleteTherapy()">
        <label *ngIf="userPermissions([32])"><u>D</u>elete</label>
      </div>
    </div>
  </div>
</div>
