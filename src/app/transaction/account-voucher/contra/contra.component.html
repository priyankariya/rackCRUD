<div fxLayout="column" fxLayoutAlign="center center" fxFill="">
  <div class="contra-display-container">
    <div class="frame-header" fxLayout="row" fxLayoutAlign="center center">
      <label>{{voucherModel.name}}</label>
    </div>
    <div class="frame-content" fxLayout="column">
      <app-auto-complete #autoComplete [limitSize]="17" [reload]="reloadList" [fields]="autoCompleteFields" [searchField]="'name'" [dataStream]="contraDataStreamCallback" (selectedItem)="onAutoCompleteSelect($event)"></app-auto-complete>
    </div>
    <div class="frame-footer" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
      <div (click)="addContra()">
        <label *ngIf="userPermissions([63])"><u>N</u>ew</label>
      </div>
      <div (click)="editContra()">
        <label *ngIf="userPermissions([65])"><u>E</u>dit</label>
      </div>
      <div (click)="deleteContra()">
        <label *ngIf="userPermissions([66])"><u>D</u>elete</label>
      </div>
    </div>
  </div>
</div>
