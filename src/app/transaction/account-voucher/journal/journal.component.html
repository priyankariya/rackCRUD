<div fxLayout="column" fxLayoutAlign="center center" fxFill>
  <div class="journal-display-container">
    <div class="frame-header" fxLayout="row" fxLayoutAlign="center center">
      <label>{{voucherModel.name}}</label>
    </div>
    <div class="frame-content" fxLayout="column">
      <app-auto-complete #autoComplete [limitSize]="17" [reload]="reloadList" [fields]="autoCompleteFields" [searchField]="'name'" [dataStream]="journalDataStreamCallback" (selectedItem)="onAutoCompleteSelect($event)"></app-auto-complete>
    </div>
    <div class="frame-footer" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
      <div (click)="addJournal()">
        <label *ngIf="userPermissions([45])"><u>N</u>ew</label>
      </div>
      <div (click)="editJournal()">
        <label *ngIf="userPermissions([47])"><u>E</u>dit</label>
      </div>
      <div (click)="deleteJournal()">
        <label *ngIf="userPermissions([48])"><u>D</u>elete</label>
      </div>
    </div>
  </div>
</div>
