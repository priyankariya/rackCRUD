<div fxLayout="column" fxLayoutAlign="center center" fxFill="">
  <div class="payment-display-container">
    <div class="frame-header" fxLayout="row" fxLayoutAlign="center center">
      <label>{{voucherModel.name}}</label>
    </div>
    <div class="frame-content" fxLayout="column">
      <app-auto-complete #autoComplete [limitSize]="17" [reload]="reloadList" [fields]="autoCompleteFields" [searchField]="'name'" [dataStream]="paymentDataStreamCallback" (selectedItem)="onAutoCompleteSelect($event)"></app-auto-complete>
    </div>
    <div class="frame-footer" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
      <div (click)="addPayment()">
        <label *ngIf="userPermissions([51])"><u>N</u>ew</label>
      </div>
      <div (click)="editPayment()">
        <label *ngIf="userPermissions([53])"><u>E</u>dit</label>
      </div>
      <div (click)="deletePayment()">
        <label *ngIf="userPermissions([54])"><u>D</u>elete</label>
      </div>
    </div>
  </div>
</div>
